<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main class="container">
    <div class="qr-code">
      <img src="images/image-qr-code.png" alt="qr code">
    </div>
    <div class="text">
      <h1>Improve your front-end skills by building projects</h1>
      <p>Scan the <span>QR code</span> to visit Frontend Mentor and take your coding skills <span>to the next level</span></p>
    </div>
    <div class="themes">
      <div class="theme t1">
        <button class="colorful"><img src="images/icon-arrow.svg" alt="icon arrow"> <span class="tg-colorful">off</span></button>
      </div>
      <div class="theme t2">
        <button class="bw"><img src="images/icon-arrow.svg" alt="icon arrow"> <span class="tg-bw">off</span></button>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
